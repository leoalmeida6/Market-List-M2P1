<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market List</title>

    <!-- FAVICON https://icons-for-free.com/download-icon-cart+purchase+shop+shopping+shopping+chart+icon-1320166001752544131_256.ico -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS -->
    <script src="./js/app.js" defer></script>

    <!-- ANIMATION -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <section>
        <header class="area-header">
            <a href="index.html">
                <img class="logo-market my-element" src="./img/logo-light.png" alt="">
            </a>
            <div id="toggle">
                <i class="indicator"></i>
            </div>
        </header>
    </section>

    <section>
        <main class="area-main">
            <form>
                <input type="text" class="shop-input" placeholder="Add new item">
                <button class="shop-button" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>

                <!-- Filtro: ‘Todos os itens’, ‘Comprados’, ‘Pendentes’ -->
                <div class="select">
                    <select name="shops" class="shop-filter">
                        <option value="todos">Todos</option>
                        <option value="comprados">Comprados</option>
                        <option value="pendentes">Pendentes</option>
                    </select>
                </div>
            </form>

            <div class="shop-container">
                <ul class="shop-list"></ul>
                <!-- Products will be here -->
            </div>

            <div class="price-container">
                <p>Valor Total</p>
                <span>R$ </span>
            </div>

            <div id="modal-promocao" class="modal-container">
                <div class="modal">
                    <button class="fechar">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <h3 class="subtitulo">Informe o valor do item selecionado:</h3>
                    <form class="form-modal">
                        <input type="number" class="input">
                        <input type="button" class="price-btn" value="Cadastrar">
                    </form>
                </div>

            </div>
        </main>
    </section>

    <div class="area-contador">
        <span class="contador">Quantidade de itens: </span>
        <span class="total-items"></span>
    </div>

    <section>
        <footer class="area-footer">
            <div>
                <!-- GITHUB -->
                <a href="https://github.com/leoalmeida6"><img class="mod-img" src="./img/github.png" alt=""></a>
                <!-- LINKEDIN -->
                <a href="https://www.linkedin.com/in/leonardo-santos-almeida-ba26a7133/">
                    <img class="mod-img" src="./img/linkedin.png" alt=""></a>
                <!-- SENIOR -->
                <a href="https://www.senior.com.br/">
                    <img class="logo-senior senior-animation" src="./img/senior.png" alt="">
                </a>
            </div>

            <div>
                <span><em>Developed by:</em> <strong>Leonardo Almeida</strong></span>
            </div>
        </footer>
    </section>

</body>

</html>
